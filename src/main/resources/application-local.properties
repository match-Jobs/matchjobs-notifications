server.port = 8091
spring.application.name=notifications-service

spring.datasource.url=${MYSQL_CUSTOMERS_AXON_JDBC_URL}
spring.datasource.username=${MYSQL_CUSTOMERS_AXON_JDBC_USER}
spring.datasource.password=${MYSQL_CUSTOMERS_AXON_JDBC_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

axon.axonserver.servers=localhost

axon.eventhandling.processors.notifications.mode=subscribing

springdoc.swagger-ui.path=/api-docs/swagger-ui.html

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true